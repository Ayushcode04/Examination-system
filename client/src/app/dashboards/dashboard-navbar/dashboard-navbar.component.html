<nav>
    <div class="navbar">
        <span class="greeting">Hello, {{ firstName }} {{ lastName }}!</span>
        <div class="button-group">
            <button (click)="openChangePasswordModal()">Change Password</button>
            <button (click)="logout()">Logout</button>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div *ngIf="showChangePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" (click)="closeChangePasswordModal()">&times;</span>
            <h4>Change Password</h4>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordSubmit()">
                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <input type="password" formControlName="old_password" id="old_password" />
                    <div
                        *ngIf="changePasswordForm.controls['old_password'].invalid && changePasswordForm.controls['old_password'].touched">
                        <small class="error-text">Old Password is required</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" formControlName="new_password" id="new_password" />
                    <div
                        *ngIf="changePasswordForm.controls['new_password'].invalid && changePasswordForm.controls['new_password'].touched">
                        <!-- <small class="error-text">New Password is required (min 6 characters)</small> -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" formControlName="confirm_password" id="confirm_password" />
                    <div
                        *ngIf="changePasswordForm.hasError('passwordsMismatch') && changePasswordForm.controls['confirm_password'].touched">
                        <small class="error-text">Passwords do not match</small>
                    </div>
                </div>

                <button type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>
            </form>
        </div>
    </div>
</nav>
